<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON / XML Formatter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2>JSON / XML Formatter</h2>

<div class="editor-container">

    <!-- INPUT -->
    <div class="editor">
        <div class="gutter" id="input-lines"></div>
        <textarea id="input" spellcheck="false"
                  placeholder="Paste JSON or XML here..."></textarea>
    </div>

    <!-- OUTPUT -->
    <div class="editor">
        <div class="gutter" id="output-lines"></div>
        <pre id="output"></pre>
    </div>

</div>

<div class="button-container">
    <button onclick="formatData('JSON_FORMAT')">Format JSON</button>
    <button onclick="formatData('XML_FORMAT')">Format XML</button>
    <button onclick="formatData('JSON_TO_XML')">Convert JSON_TO_XML</button>
    <button onclick="formatData('XML_TO_JSON')">Convert XML_TO_JSON</button>
    <button onclick="formatData('JSON_TO_TOML')">Convert JSON_TO_TOML</button>
    <button onclick="formatData('XML_TO_TOML')">Convert XML_TO_TOML</button>
    <button onclick="formatData('JSON_TO_YAML')">Convert JSON_TO_YAML</button>
    <button onclick="formatData('XML_TO_YAML')">Convert XML_TO_YAML</button>
    <button onclick="formatData('JSON_SORT')">JSON_SORT</button>
    <button onclick="formatData('XML_SORT')">XML_SORT</button>
    <button onclick="formatData('JSON_TO_CSV')">Convert JSON_TO_CSV</button>
    <button onclick="formatData('XML_TO_CSV')">Convert XML_TO_CSV</button>
</div>

<script src="/js/app.js"></script>
</body>
</html>
